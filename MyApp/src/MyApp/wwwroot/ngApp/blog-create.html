<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Create a new Blog</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="controller.saveBlog()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="controller.blogToCreate.title" />
            </div>

            <div class="form-group">
                <label>Message</label>
                <input type="text" class="form-control" ng-model="controller.blogToCreate.message" />
            </div>

            <div class="form-group">
                <input type="submit" value="Save" />
            </div>
        </form>
    </div>
</div>
